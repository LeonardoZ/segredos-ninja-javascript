<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Suite - Anonymous</title>
    <script type="text/javascript">
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green
        }
        
        #results li.fail {
            color: red
        }
    </style>
</head>

<body>
    <ul id="results">
    </ul>

    <script type="text/javascript">
        window.onload = function() {
            assert(true, "Power!");
        };
        var ninja = {
            shout: function() {
                assert(true, "Ninja");
            }
        };

        ninja.shout();

        setTimeout(function() {
            assert(true, "Forever!");
        }, 500);
    </script>
</body>

</html>
