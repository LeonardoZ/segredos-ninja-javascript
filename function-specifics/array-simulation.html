<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Suite - Array Simulation</title>
    <script type="text/javascript">
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green
        }
        
        #results li.fail {
            color: red
        }
    </style>
</head>

<body>
    <ul id="results">
    </ul>

    <input id="first" />
    <input id="second" />

    <script type="text/javascript">
        var elems = {
            length: 0,
            add: function(elem) {
                Array.prototype.push.call(this, elem);
            },
            gather: function(id) {
                this.add(document.getElementById(id));
            }
        };
        elems.gather("first");
        assert(elems.length == 1 && elems[0].nodeType, "Verify that we have an element in our stash");

        elems.gather("second");
        assert(elems.length == 2 && elems[1].nodeType, "Verify the other isnertion");
    </script>
</body>

</html>
